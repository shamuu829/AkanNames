<body>

  <div class="container">
    <h1>AKAN NAMING CULTURE</h1>
    <p class="ppp">the akan naming the children were given a day name which correspondsto the day in the week they were born</p>
<p class="ttt">know your akanname by simply filling the form below</p>

<form>

  <div>
    <div>

      <p id="output"></p>

      <label>ENTER YOUR FIRST NAME</label>
      <input type="text" class="form-control" id="name" placeholder="enter" required>
      <label>YEAR</label>
      <input type="number" class="form-control" id="year" placeholder="enter the year" required 
     min="1980" max="2021">
     <label>MONTH</label>
     <input type="number" class="form-control" id="month" placeholder="enter the month" required
     min="1" max="12">

     <label>DAY</label>
     <input type="number" class="form-control" id="day" placeholder="enter the day" required
     min="1" max="31">


    </div>
    <div class="ggg">

      <label>GENDER</label><br>
      <input type="radio" name="gender" id="male" value="male" checked> male

<input type="radio" name="gender" id="female" value="female" checked>female
    </div>

  </div>
  <a onclick="submission()" class="btn btn-outline-info btn-lg">submit</a>

  <button type="reset" class="btn btn-outline-info btn-lg">reset</button>
</form>
